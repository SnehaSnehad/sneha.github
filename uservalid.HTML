<!DOCTYPE html>
<html lang="en">
<head>
    <title>UserName Validation</title>
</head>
<body>
    <form action="userMessage.html">

        <fieldset>
        <legend>UserName Validation</legend>

        <label for="sal">Salutation</label>  <br>
        <select name="sal" id="sal">
        
        <option value="--None--">--None--</option>
         <option value="Mr.">Mr.</option> 
         <option value="Mrs.">Mrs.</option>  
         <option value="Dr.">Dr.</option>
        
        </select>
        <br><br>

        <label for="uname">UserName</label>
        <input type="text" required  id="uname" name="uname" >
        <br><br>
    
        &nbsp;  &nbsp;
        <label for="contact">Contact </label>
        <input type="text"  required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">
        <br><br>
    &nbsp; &nbsp;
        <label for="add">Address</label>
        <br>
        <textarea name="add" id="add" cola="30" rows="10"></textarea>
        
      <!--- This is the cooments used in HTML--->

    </fieldset>
    <br>
<center>
    <input type="Submit">
</center>
    </form>
    
</body>
</html>
